<html>
    <body>
        <div class="list"></div>
        <script>


            var animals = [{
                "img": "http://www.cats.org.uk/uploads/images/featurebox_sidebar_kids/grief-and-loss.jpg",
                "desc": "first cat",
                "type": "cat"
            },
            {
                "img": "https://www.petfinder.com/wp-content/uploads/2012/11/91615172-find-a-lump-on-cats-skin-632x475.jpg",
                "desc": "second cat",
                "type": "cat"
            },
            {
                "img": "https://www.cesarsway.com/sites/newcesarsway/files/styles/large_article_preview/public/Common-dog-behaviors-explained.jpg?itok=FSzwbBoi",
                "desc": "first dog",
                "type": "dog"
            },
            {
                "img": "https://www.what-dog.net/Images/faces2/scroll0015.jpg",
                "desc": "second dog",
                "type": "dog"
            },
            {
                "img": "https://www.what-dog.net/Images/faces2/scroll0015.jpg",
                "desc": "second dog",
                "type": "dog"
            }];
            var Cat = function () {
                this.drow = function (el, animal) {
                    var imgDiv = document.createElement("div");
                    var img = document.createElement("img");
                    var type = document.createElement("div");
                    var desc = document.createElement("div");

                    img.setAttribute('src', animal.img);
                    img.setAttribute('width', 300);
                    img.setAttribute('height', 300);
                    type.innerHTML = animal.type;
                    desc.innerHTML = animal.desc;

                    imgDiv.appendChild(img);
                    el.appendChild(imgDiv);
                    el.appendChild(type);
                    el.appendChild(desc);
                }
            }

            var Dog = function () {
                this.drow = function (el, animal) {
                    var imgDiv = document.createElement("div");
                    var img = document.createElement("img");
                    var type = document.createElement("div");
                    var desc = document.createElement("div");

                    img.setAttribute('src', animal.img);
                    img.setAttribute('width', 300);
                    img.setAttribute('height', 300);
                    type.innerHTML = animal.type;
                    desc.innerHTML = animal.desc;

                    imgDiv.appendChild(img);
                    el.appendChild(type);
                    el.appendChild(desc);
                    el.appendChild(imgDiv);


                }
            }
            var div = document.querySelector('div');
            for (key in animals) {

                var mainDiv = document.createElement("div");
                mainDiv.style.display = 'inline-block';

                if (animals[key].type == 'cat') {
                    var cat = new Cat;
                    div.appendChild(mainDiv);
                    cat.drow(mainDiv, animals[key]);
                    } else if (animals[key].type == 'dog') {
                    var dog = new Dog;
                    div.appendChild(mainDiv);
                    dog.drow(mainDiv, animals[key]);
                }


            }


        </script>
    </body>
</html>
